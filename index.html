<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

    <div class="flex h-screen">
        
        <aside class="w-80 bg-slate-800 text-slate-200 p-6 flex flex-col space-y-8 shadow-lg">
            
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">Coffee!</h1>
                <p class="text-sm text-slate-400">Dashboard</p>
            </div>

            <form id="filter-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-slate-300 border-b border-slate-600 pb-2">Find a Coffee</h2>
                <div>
                    <label for="filter-roast" class="block text-sm font-semibold text-slate-300 mb-1">Roast</label>
                    <select id="filter-roast" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-white">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>

                <div>
                    <label for="filter-name" class="block text-sm font-semibold text-slate-300 mb-1">Coffee Name</label>
                    <input type="text" id="filter-name" placeholder="Search by name..." class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder-slate-400 text-white">
                </div>
            </form>

            <form id="add-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-slate-300 border-b border-slate-600 pb-2">Add a Coffee</h2>
                <div>
                    <label for="add-roast" class="block text-sm font-semibold text-slate-300 mb-1">Roast</label>
                    <select id="add-roast" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-white">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>

                <div>
                    <label for="add-name" class="block text-sm font-semibold text-slate-300 mb-1">Name</label>
                    <input type="text" id="add-name" placeholder="e.g. French Roast" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder-slate-400 text-white">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 transition-colors">
                    Add Coffee
                </button>
            </form>

        </aside>

        <main class="flex-1 p-8 md:p-12 overflow-y-auto">
            <div id="coffee-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
